<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Template Example</title>
    <link rel="stylesheet" href="../static/styles/entry.css"/>
    <style>

    </style>
</head>
<body>
    <table id="table1">
        <tr>
            <td style="width: 20%; text-align: center;">
                <a href="/"><p class="back"><</p></a>
            </td>
            <td style="text-align: left;">
                <p class="headerMain">TLog</p>
            </td>
        </tr>
    </table>
    


    <button id="updateEntry" onclick="updateMenu()">Update a Trade</button>




    <table id="updateEntryCard">
        <tr>
            <td>
                <button onclick="closeUpdateMenu()">X</button>
            </td>
        </tr>
        <tr>
            <td>
                <p>Hii</p>
            </td>
        </tr>
    </table>




    <!-- here is the container in which all cards are displayed using js -->
    <div id="space"></div>
    <div class="card-container" id="card-container"></div>





    <table id="footer">
        <tr>
            <td>
                <p id="footerLogo">TLog</p>
            </td>
        </tr>
        <tr>
            <td>
                <p id="footerText">INSTAGRAM</p>
            </td>
        </tr>
        <tr>
            <td>
                <p id="footerText">TWITTER</p>
            </td>
        </tr>
        <tr>
            <td>
                <p id="footerText">GITHUB</p>
            </td>
        </tr>
        <tr>
            <td>
                <p id="footerText">FACEBOOK</p>
            </td>
        </tr>
        <tr>
            <td>
                <p id="footerText">LINKEDIN</p>
            </td>
        </tr>
        <tr>
            <td>
                <p id="footerText">CONTACT</p>
            </td>
        </tr>
        <tr>
            <td>
                <p id="copyrightText">Copyright 2023-2024 by Refsnes Data. Not All Rights Reserved.</p>
            </td>
        </tr>
    </table>








    <script>
        // Function to create a card element
        function createCard(coin,targetPrice,entryPrice,stopLossPrice,strategy,entryDate,closeDate,pnl,return1,comment ) {
            const card = document.createElement('div');
            card.className = 'card';
            // card.innerHTML = `<h2><u>${title}</u></h2><p>${content}</p>`;

            card.innerHTML = 
            `
            <table id="table2">
        <tr>
            <td>
                <p id="label1">Target Price</p>
            </td>
            <td>
                <p id="targetPrice">${targetPrice}</p>
            </td>
            <td colspan="2" rowspan="3">
                <p id="coin">${coin}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p id="label2">Stop Loss Price</p>
            </td>
            <td>
                <p id="stopLossPrice">${stopLossPrice}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p id="label3">Entry Price</p>
            </td>
            <td>
                <p id="entryPrice">${entryPrice}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p id="label4">Strategy</p>
            </td>
            <td colspan="3">
                <p id="strategy">${strategy}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p id="label5">Entry Date</p>
            </td>
            <td colspan="3">
                <p id="entryDate">${entryDate}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p id="label6">Close date</p>
            </td>
            <td colspan="3">
                <p id="closeDate">${closeDate}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p id="label7">PNL</p>
            </td>
            <td colspan="3">
                <p id="pnl">${pnl}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p id="label8">Returns(%)</p>
            </td>
            <td colspan="3">
                <p id="returns">${return1}</p>
            </td>
        </tr>
        <tr>
            <td>
                <p id="label9">Comments</p>
            </td>
            <td colspan="3">
                <p id="comments">${comment}</p>
            </td>
        </tr>
    </table>`;
            return card;
        }

        // Function to display multiple cards
        function displayCards(cards) {
            const container = document.getElementById('card-container');
            cards.forEach(cardData => {
                const card = createCard(cardData.coin, cardData.targetPrice, cardData.entryPrice, cardData.stopLossPrice, cardData.strategy, cardData.entryDate, cardData.closeDate, cardData.pnl, cardData.return1, cardData.comment);
                container.appendChild(card);
            });
        }
        // Get the values from Flask and display the cards on loading
        document.addEventListener('DOMContentLoaded', () => {
            const cards = {{ cards | tojson }};
            displayCards(cards);
        });


        function updateMenu(){
            document.getElementById('updateEntryCard').style="display:block";
        }

        function closeUpdateMenu(){
            document.getElementById('updateEntryCard').style="display:none";
        }

    </script>
</body>
</html>
